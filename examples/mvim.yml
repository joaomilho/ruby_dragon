app:
  name: org.vim.MacVim
  version: 1
keystrokes:
  # Things to be done in insert mode
  cancel: [Escape]
  normal: [Escape]
  "normal mode": [Escape]
  quotes: ["\""]
  quote: ["\""]
  brackets: ["["]
  backspace: [Delete]
  space: [Space]
  colon: [":"]
  "two colons": [":", ":"]

  # Motion
  left: [Escape, "h"]
  right: [Escape, "l"]
  "move up": [Escape, "k"]
  "move down": [Escape, "j"]
  top: [Escape, g, g]
  bottom: [Escape, Shift-g]

  # things to be done in normal mode
  "remove word": [Escape, d, w]
  "delete line": [Escape, d, d]
  "delete until end": [Escape, Shift-d]
  open: [Escape, ":", "e", " "]
  save: [Escape, ":", "w", Return]
  quit: [Escape, ":", "q", Return]
  replace: [Escape, ":", "%", "s", "/", "/", "/", "g"]

  search: [Escape, "/"]

  capitalize: [Escape, g, c, w]
  execute: [Escape, ":", "!"]
  insert: [Escape, i]
  "insert in the beggining": [Escape, Shift-i]
  "new line insert": [Escape, o]
  "new line": [Escape, o, Escape]
  indent: [Escape, "="]
  begin: [Escape, "^"]
  "begin of line": [Escape, "0"]
  end: [Escape, "$"]
  "end of line": [Escape, "g", "_"]
  undo: [Escape, u]
  visual: [Escape, v]
  uppercase: [Escape, v, Shift-u]
  next: [Escape, n]
  repeat: [Escape, "."]
  yank: [Escape, y]
  "yank line": [Escape, y, y]
  dup: [Escape, y, y, p]
  "select all surroundings": [Escape, v, i, p]
  word: [Escape, w]
  "back word": [Escape, b]

  #Case
  "uppercase word": [Escape, v, w, Shift-u]
  "uppercase last word": [Escape, b, v, w, Shift-u]

  # NerdTree stuff
  tree: [Escape, ",", "p"]
  "open tree": [Escape, ",", "p"]
  "close tree": [Escape, ",", "p"]
  down: [DownArrow]
  up: [UpArrow]
  modify: [m]
  add: [m, a]
  move: [m, m]
  "delete file": [m, d]
  remove: [m, d]
  reveal: [m, r]
  duplicate: [m, c]
  "open file": [Return]
  "enter": [Return]
  "split file": [s]
  split: [s]
  yes: [y]

  #macros
  define: ["Escape", "d", "e", "s"] 

texts:
  describe: "desc "
scripts:
  "constant /!Something!/": |
    on srhandler(vars)
      set scriptPath to "Macintosh HD:Users:jm:p:dragon-custom-commands:_string.scpt"
      set _string to load script alias scriptPath
      set dictatedText to (varSomething of vars)
      set fixedText to _string's replaceString(dictatedText, " ", "_")
      execute command "insert"
      keystroke fixedText using shift down
      keystroke " = "
    end srhandler
  "variable /!Something!/": |
    on srhandler(vars)
      set scriptPath to "Macintosh HD:Users:jm:p:dragon-custom-commands:_string.scpt"
      set _string to load script alias scriptPath
      set dictatedText to (varSomething of vars)
      set fixedText to _string's replaceString(dictatedText, " ", "_")
      set fixedText to _string's lowerString(fixedText)
      execute command "insert"
      keystroke fixedText
      keystroke " = "
    end srhandler
  "variable /!Something!/ equals": |
    on srhandler(vars)
      set scriptPath to "Macintosh HD:Users:jm:p:dragon-custom-commands:_string.scpt"
      set _string to load script alias scriptPath
      set dictatedText to (varSomething of vars)
      set fixedText to _string's replaceString(dictatedText, " ", "_")
      set fixedText to _string's lowerString(fixedText)
      execute command "insert"
      keystroke fixedText
      keystroke " = "
    end srhandler
  "instance variable /!Something!/": |
    on srhandler(vars)
      set scriptPath to "Macintosh HD:Users:jm:p:dragon-custom-commands:_string.scpt"
      set _string to load script alias scriptPath
      set dictatedText to (varSomething of vars)
      set fixedText to _string's replaceString(dictatedText, " ", "_")
      set fixedText to _string's lowerString(fixedText)
      execute command "insert"
      keystroke "@"
      keystroke fixedText
      keystroke " = "
    end srhandler
  "replace character": |
    keystroke "Escape"
    keystroke "r"
    set microphone to spelling


